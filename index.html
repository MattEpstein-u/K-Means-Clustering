<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="ui-panel">
            <h1>K-Means Clustering</h1>
            <div id="controls">
                <label for="k-slider">Number of Clusters (K): <span id="k-value-display">3</span></label>
                <input type="range" id="k-slider" value="3" min="2" max="10">
                <label for="num-points">Number of Points:</label>
                <input type="number" id="num-points" value="100" min="10" max="1000">
                <label for="data-method">Data Generation:</label>
                <select id="data-method">
                    <option value="uniform" selected>Uniform</option>
                    <option value="gaussian">Gaussian</option>
                    <option value="clusters">Clustered</option>
                </select>
                <button id="generate-data">Generate Data</button>
                <button id="start-algorithm">Start</button>
                <button id="next-step">Next Step</button>
            </div>
        </div>
        <div id="canvas-panel" style="display: flex; flex-direction: row; align-items: flex-start; gap: 40px;">
            <div style="flex: 1; text-align: center;">
                <h2>Data View</h2>
                <canvas id="canvas" width="800" height="600"></canvas>
            </div>
            <div style="flex: 1; text-align: center;">
                <h2>Elbow Plot (Inertia vs K)</h2>
                <canvas id="elbow-canvas" width="800" height="600" style="border:1px solid #ccc; background:#fff;"></canvas>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
